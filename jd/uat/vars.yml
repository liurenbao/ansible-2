## harbor----------------------------------------------------------------------------------
# harbor主备vip
harbor_port: '80'
harbor_keepalived_virtual_router_id: '{{ harbor_keepalived_vip.split(".")[3] }}'
harbor_keepalived_vrrp_instance_interface: eth0
