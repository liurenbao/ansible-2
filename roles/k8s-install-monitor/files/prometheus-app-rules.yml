apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  name: app-rules
  namespace: monitoring
spec:
  groups:
    - name: app-probe-status
      rules:
        - alert: ServiceDown
          annotations:
            message: Service [{{ $labels.service}}] in namespace [{{ $labels.namespace }}] is down
          expr: probe_success{} == 0
          for: 30s
          labels:
            severity: critical
    - name: ravencast license expire
        expr: ravencast_expire_days_total{} < 7
        for: 5s
        labels:
          severity: warning