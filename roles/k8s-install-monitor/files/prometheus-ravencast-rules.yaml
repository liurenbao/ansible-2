apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  name: app-rules
  namespace: monitoring
spec:
  groups:
    - name: ravencast license expire
      rules:
        - alert: ServiceDown
          expr: ravencast_expire_days_total{} < 7
          for: 5s
          labels:
            severity: warning