apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  name: blackbox-probe-rules
  namespace: monitoring
spec:
  groups:
    - name: blackbox
      rules:
        - alert: BlackboxProbeFailed
          expr: probe_success == 0
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: Blackbox探测接口失败
            description: "Blackbox探测接口{{ $labels.instance }}失败，接口返回值{{ $value }}"
        - alert: BlackboxProbeSlowPing
          expr: avg_over_time(probe_icmp_duration_seconds[1m]) > 1
          for: 1m
          labels:
            severity: warning
          annotations:
            summary: Blackbox ping延迟过高
            description: "Blackbox ping 探测服务{{ $labels.instance }}延迟超过1s，当前延迟{{ $value }}"

