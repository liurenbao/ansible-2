apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  name: elasticsearch-rules
  namespace: monitoring
spec:
  groups:
    - name: elasticsearch
      rules:
        - alert: ElasticsearchHeapUsageTooHigh
          expr: (elasticsearch_jvm_memory_used_bytes{area="heap"} / elasticsearch_jvm_memory_max_bytes{area="heap"}) * 100 > 90
          for: 2m
          labels:
            severity: critical
          annotations:
            summary: Elasticsearch堆内存占用过高
            description: "{{ $labels.instance }}堆内存占用超过90%，当前值{{ $value }}"
        - alert: ElasticsearchDiskOutOfSpace
          expr: elasticsearch_filesystem_data_available_bytes / elasticsearch_filesystem_data_size_bytes * 100 < 10
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: Elasticsearch磁盘占用过高
            description: "{{ $labels.instance }}磁盘占用已超过90%，当前值{{ $value }}"
        - alert: ElasticsearchDiskSpaceLow
          expr: elasticsearch_filesystem_data_available_bytes / elasticsearch_filesystem_data_size_bytes * 100 < 20
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: Elasticsearch磁盘占用过高
            description: "{{ $labels.instance }}磁盘占用已超过80%，当前值{{ $value }}"
        - alert: ElasticsearchClusterRed
          expr: elasticsearch_cluster_health_status{color="red"} == 1
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: Elasticsearch集群状态Red
            description: "Elasticsearch集群{{ $labels.instance }}状态Red"
        - alert: ElasticsearchClusterYellow
          expr: elasticsearch_cluster_health_status{color="yellow"} == 1
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: Elasticsearch集群状态Yellow
            description: "Elasticsearch集群{{ $labels.instance }}状态Yellow"
        - alert: ElasticsearchInitializingShardsTooLong
          expr: elasticsearch_cluster_health_initializing_shards > 0
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: Elasticsearch初始化分片耗时过长
            description: "Elasticsearch初始化分片{{ $labels.instance }}耗时超过15分钟，当前值{{ $value }}"
        - alert: ElasticsearchUnassignedShards
          expr: elasticsearch_cluster_health_unassigned_shards > 0
          for: 10m
          labels:
            severity: critical
          annotations:
            summary: Elasticsearch存在未分配的分片
            description: "Elasticsearch {{ $labels.instance }}存在未分配的分片，数量{{ $value }}"
        - alert: ElasticsearchPendingTasks
          expr: elasticsearch_cluster_health_number_of_pending_tasks > 0
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: Elasticsearch存在尚未执行的集群级别的更改
            description: "Elasticsearch {{ $labels.instance }}存在尚未执行的集群级别的更改，集群响应过慢， {{ $value }}"