    app_config:
      # is_enable: 1
      app_workers: 32
      app_group: /JD/PRD/RMS
      log_path: /opt/RMSServer_linux/Logs
      log_file_name: app.log
      db_log_file_name: app.log
      log_keep: 30
      log_encrypted: 0

    ui_service:
      # is_enable: 1
      ui_srv_list: "{'/JD/PRD/RMS1':'8100', '/JD/PRD/RMS2':'8200'}"
      ui_max_workers: 3
      tcp_max_conns: 20
      tcp_t3: 45
