      mq_port: 10104
      mq_t3: 45
      channel_rule: /JD/PRD/EAP/RMS/$EqpId

    smtp_setting:
      smtp_server: xxxx
      smtp_port: 25
      mail_user_name: RMSServer@xxx.com
      mail_password: xxx
      mail_display_name: RMS Server
    db_setting:
      host: "192.168.163.246"
