apiVersion: v1
kind: Service
metadata:
  name: {{ include "ruleengine.fullname" . }}
  labels:
    {{- include "ruleengine.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }} 
      name: http
  selector:
    {{- include "ruleengine.selectorLabels" . | nindent 4 }}
