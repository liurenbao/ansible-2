apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: spc-service
  namespace: spc
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: PathPrefix(`/spc-service/`)
      services:
        - name: spc-service
          port: 8080
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: grpc-spc-service
  namespace: spc
spec:
  entryPoints:
    - g-spc-service
  routes:
    - kind: Rule
      match: PathPrefix(`/`)
      services:
        - name: spc-service
          port: 9090
          scheme: h2c
---
apiVersion: v1
kind: Service
metadata:
  name: spc-service
  namespace: spc
  annotations:
    # 使用http检测应用可用性，手动提供支持http检测的端口
    prometheus.io/http-probe: "true"
    prometheus.io/http-probe-port: "8080"
    prometheus.io/http-probe-path: "/spc-service/health/healthz"

    # 抓取应用的监控指标,路径不填写则为：/metrics
    prometheus.io/scrape: "true"
    prometheus.io/port: '8080'
    prometheus.io/scheme: "http"
    prometheus.io/path: '/spc-service/actuator/prometheus'
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: grpc
      port: 9090
      targetPort: 9090
      nodePort: 30138
  selector:
    app: spc-service
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spc-service-dc1
  namespace: spc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spc-service
  template:
    metadata:
      labels:
        app: spc-service
    spec:
      hostNetwork: false
      tolerations:
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 2
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 2
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - spc-service
              weight: 100
      nodeSelector:
        zone: dc1
      initContainers:
        - command:
          - sysctl
          - -w
          - net.ipv4.tcp_keepalive_time=10
          - net.ipv4.tcp_keepalive_probes=2
          - net.ipv4.tcp_keepalive_intvl=5
          image: 10.12.107.150:80/public/busybox:1.34
          imagePullPolicy: Always
          name: setsysctl
          securityContext:
            privileged: true
      containers:
        - name: spc-service
          image: 10.12.107.150:80/spc-sit/spc-service:1.0.0
          imagePullPolicy: Always
          env:
            - name: management.metrics.tags.application
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
            - name: SERVER_PORT
              value: "8080"
            - name: GRPC_SERVER_PORT
              value: "9090"
            - name: JAVA_TOOL_OPTIONS
              value: "-XX:+UseG1GC -XX:MaxRAMPercentage=75.0"
            - name: spring.redis.cluster.nodes
              value: "10.12.117.151:6379,10.12.117.152:6379,10.12.117.153:6379,10.12.117.154:6379,10.12.117.155:6379,10.12.117.156:6379"
            - name: spring.datasource.druid.url
              value: "jdbc:zenith:@10.12.109.66:15400"
            - name: spring.datasource.druid.password
              value: "duYEzDss7AceLaknaneaSdV1Do5rxK8/2NeFEYflRDcxhWKx3DEpg7O9fk47Ftu4pRqEhXEOM8YG7ErGNyoNKg=="
            - name: spring.datasource.druid.public-key
              value: "MFwwDQYJKoZIhvcNAQEBBQADSwAwSAJBAI12BE5GG0+M/nxJh23cjDAeYlw+9e9vijw+YhnIKGbsVJkzcOj2sYcn+d7GasKXcL6jmtFnl2eBxVYtUXvl3UUCAwEAAQ=="
            - name: rocket.name-server
              value: "10.12.117.141:9876;10.12.117.142:9876 "
            - name: spc.base-url
