- name: static netmask
  lineinfile:
    path: /etc/sysconfig/network-scripts/{{ netcard }}
    state: present
    regexp: '^NETMASK'
    line: NETMASK={{ netmask }}

- name: static bootproto
  lineinfile:
    path: /etc/sysconfig/network-scripts/{{ netcard }}
    state: present
    regexp: '^BOOTPROTO'
    line: BOOTPROTO=static

- name: ONBOOT=yes
  lineinfile:
    path: /etc/sysconfig/network-scripts/{{ netcard }}
    state: present
    regexp: '^ONBOOT'
    line: ONBOOT=yes

- name: static gateway
  lineinfile:
    path: /etc/sysconfig/network-scripts/{{ netcard }}
    state: present
    regexp: '^GATEWAY'
    line: GATEWAY={{ gateway }}

- name: static ip addr
  lineinfile:
    path: /etc/sysconfig/network-scripts/{{ netcard }}
    state: present
    regexp: '^IPADDR'
    line: IPADDR={{ ansible_ssh_host }}

# 可以执行成功
- name: restart network
  shell: service restart network

