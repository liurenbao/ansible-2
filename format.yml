global:
  resolve_timeout: 5m
  smtp_smarthost: 'localhost:25'
  smtp_from: 'alertmanager@example.org'
  smtp_auth_username: 'alertmanager'
  smtp_auth_password: 'password'
inhibit_rules:
  - equal:
      - namespace
      - alertname
    source_match:
      severity: critical
    target_match_re:
      severity: warning|info
  - equal:
      - namespace
      - alertname
    source_match:
      severity: warning
    target_match_re:
      severity: info
route:
  group_by:
    - namespace
    - alertname
    - severity
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  receiver: default
  routes:
    - receiver: webhook
receivers:
  - name: default
    email_configs:
      - to: zhangsan@qq.com
        send_resolved: true
  - name: webhook
    webhook_configs:
      - url: http://www.baidu.com
        send_resolved: true
---
global:
  resolve_timeout: 5m
  route:
    group_by:
      - namespace
      - alertname
    group_interval: 5m
    group_wait: 30s
    receiver: default
    repeat_interval: 3h
    routes:
      - match:
        receiver: webhook
  receivers:
    - name: default
      email_configs:
        - to: zhangsan@qq.com
          send_resolved: true
    - name: webhook
      webhook_configs:
        - url: http://www.baidu.com
          send_resolved: true